<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <ul>
        {% for users in users %}
        <li>
            <h1>
                {{user["first_name"] user["last_name"]}}
            </h1>
            <p>Hobbies: {{ user["hobbies"] }}</p>
            
        {% endfor %}    
        </li>
    </ul>
    <table>
        {% for vehicles in vehicles %}
        <tr>
            <th>
                {{vehicle["color"]}}
            </th>
            <th>
                {{vehicle["v_type"]}}
            </th>
            <th>
                {{vehicle["license_plate"]}}
            </th>
        </tr>
    </table>
    
</body>
</html>
